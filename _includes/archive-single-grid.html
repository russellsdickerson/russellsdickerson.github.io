<div class="research-flat-tile">
  <a href="{{ post.url | relative_url }}" style="text-decoration: none;">
    {% if post.header.teaser %}
      <img src="{{ post.header.teaser | prepend: '/images/' | prepend: base_path }}" alt="{{ post.title }}" class="research-grid-img">
    {% endif %}
    <h3 class="research-grid-title">{{ post.title }}</h3>
    <p class="research-grid-desc">{{ post.excerpt | markdownify | strip_html }}</p>
  </a>
</div>
